name: build-and-push-docker-image

on:
  pull_request:
    branches: [master]

  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: Production

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - uses: pnpm/action-setup@v4

      - run: |
          pnpm i
          pnpm build
          docker buildx create --name mybuilder --use --bootstrap
          docker buildx inspect --bootstrap 
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login registry.cn-hangzhou.aliyuncs.com -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          IMAGE_TAG=registry.cn-hangzhou.aliyuncs.com/${{ secrets.DOCKER_USERNAME }}/site:latest
          docker buildx build \
          --platform linux/amd64 \
          --push \
          --tag $IMAGE_TAG \
          .
          echo "ğŸ³ Docker image pushed successfully to Aliyun!"

      - uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd docker-compose
            # å¼ºåˆ¶åˆ é™¤æœ¬åœ°é•œåƒ
            docker rmi registry.cn-hangzhou.aliyuncs.com/${{ secrets.DOCKER_USERNAME }}/site:latest || true
            # é‡æ–°æ‹‰å–å’Œå¯åŠ¨
            docker compose pull
            docker compose up -d
            echo "âœ… Deployment completed!"
